<script>
  var simpleObject = {
    firstName: "Spencer",
    lastName: "Headman",
    age: 25,
  };

var simpleMethod = {
  add:function(a,b){
    return a+b;
  },
  subtract:function(a,b){
    return a-b;
  },
  multiply:function(a,b){
    return a*b;
  },
  division:function(a,b){
    return a/b;
  },
};

var simpleArray = ["apple","orange","banana","pear"];
simpleArray[4] = "pine apple";

console.log(simpleMethod.add(2,3));
console.log(simpleMethod.subtract(2,3));
console.log(simpleMethod.multiply(2,3));
console.log(simpleMethod.division(2,3));
console.log(simpleObject.firstName + " " + simpleObject.lastName);
console.log(simpleArray[2]);
console.log(simpleArray[4]);
</script>
